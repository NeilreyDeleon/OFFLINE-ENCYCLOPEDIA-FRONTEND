<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Offline Encyclopedia</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link ng mga Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
<body>
       <style>
        a {
        color: grey;
        }
       </style>
                 <!-- LINK NG FACEBOOK NAMIN -->
                 <div id="bottom">
                     <h3>WATCHMEN DEVELOPERS</h3>
                     <h3>CONTACT US:</h3>
                 <a href="https://www.facebook.com/daniel.balobalo" target="_blank">Daniel G. Balobalo</a> 
                 <a href="https://www.facebook.com/neilreydl05" target="_blank">Neil Rey De Leon</a> 
                 <a href="https://www.facebook.com/johnjustine.saculo" target="_blank">Justine John G. Saculo</a>
                 </div>
      <!-- LAMAN NG BOX -->
    <div class="wrapper">
      <header style="color:blue;">OFFLINE ENCYCLOPEDIA</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
       <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
